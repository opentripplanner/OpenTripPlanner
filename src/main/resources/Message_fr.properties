#
# Strings used by the Messages.java enum (i.e., if that enum's name changes, the properties files' names must change)
#

# PLANNER ERROR MESSAGES
PLAN_OK      = Effectué
SYSTEM_ERROR = Désolé: le calculateur d'itinéraires est temporairement indisponible. Veuillez recommencer ultérieurement.
GRAPH_UNAVAILABLE = Désolé: le calculateur d'itinéraires est temporairement indisponible. Veuillez recommencer ultérieurement.

OUTSIDE_BOUNDS            = Impossible de calculer un itinéraire. Vous essayez de planifier un itinéraire hors des limites de la zone couverte.
REQUEST_TIMEOUT           = Le calculateur d'itinéraires prend trop de temps pour gérer votre demande. Veuillez recommencer ultérieurement.
BOGUS_PARAMETER           = Le serveur ne peut pas prendre en compte la requête, elle contient des paramètres erronés.
PATH_NOT_FOUND            = Impossible de calculer un itinéraire. Veuillez vérifier que le trajet demandé est inclus dans la zone couverte.
NO_TRANSIT_TIMES          = Aucun voyage disponible. Soit la date est trop loin dans le futur, soit il n'y a pas de service ce jour. 
GEOCODE_FROM_NOT_FOUND    = L'adresse de départ n'est pas reconnue. Veuillez être plus précis.
GEOCODE_TO_NOT_FOUND      = L'adresse de destination n'est pas reconnue. Veuillez être plus précis.
GEOCODE_FROM_TO_NOT_FOUND = Les adresses de départ et destination ne sont pas reconnues. Veuillez être plus précis.
TOO_CLOSE                 = La destination est trop proche du départ.

GEOCODE_FROM_AMBIGUOUS    = L'adresse de départ correspond à plusieurs options. Veuillez sélectionner une des propositions suivantes, ou précisez votre requête. 
GEOCODE_TO_AMBIGUOUS      = L'adresse de destination correspond à plusieurs options. Veuillez sélectionner une des propositions suivantes, ou précisez votre requête.
GEOCODE_FROM_TO_AMBIGUOUS = Les adresses de départ et de destination correspondent à plusieurs options. Veuillez sélectionner une des propositions suivantes, ou précisez votre requête.

UNDERSPECIFIED_TRIANGLE = Les paramètres (triangleSafetyFactor, triangleSlopeFactor, triangleTimeFactor) doivent être spécifiés tous ensemble.
TRIANGLE_NOT_AFFINE = La somme des valeurs des paramètres (triangleSafetyFactor, triangleSlopeFactor, triangleTimeFactor) doit être égal à 1.
TRIANGLE_OPTIMIZE_TYPE_NOT_SET = Si les paramètres (triangleSafetyFactor, triangleSlopeFactor, triangleTimeFactor) sont utilisés, OptimizeType doit valoir TRIANGLE.
TRIANGLE_VALUES_NOT_SET = Si le paramètre OptimizeType vaut TRIANGLE, les paramètres (triangleSafetyFactor, triangleSlopeFactor, triangleTimeFactor) doivent être spécifiés.
