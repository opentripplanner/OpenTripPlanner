schema: ../../../../../../resources/legacygraphqlapi/schema.graphqls

generates:
  LegacyGraphQLTypes.java:
    plugins:
      - add:
          content: // THIS IS AN AUTOGENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY.
      - java
    config:
      className: LegacyGraphQLTypes
  LegacyGraphQLDataFetchers.java:
    plugins:
      - add:
          content: //THIS IS AN AUTOGENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY.
      - java-resolvers
    config:
      className: LegacyGraphQLDataFetchers

config:
  package: org.opentripplanner.ext.legacygraphqlapi.generated
  typesPrefix: LegacyGraphQL
  scalars:
    ID: graphql.relay.Relay.ResolvedGlobalId
    Long: Long
    Polyline: String
    GeoJson: org.locationtech.jts.geom.Geometry
  mappers:
    AbsoluteDirection: org.opentripplanner.ext.legacygraphqlapi.generated.LegacyGraphQLTypes.LegacyGraphQLAbsoluteDirection#LegacyGraphQLAbsoluteDirection
    Agency: org.opentripplanner.transit.model.organization.Agency#Agency
    RouteType: org.opentripplanner.ext.legacygraphqlapi.model.LegacyGraphQLRouteTypeModel#LegacyGraphQLRouteTypeModel
    Alert: org.opentripplanner.routing.alertpatch.TransitAlert#TransitAlert
    AlertCauseType: String
    AlertEffectType: String
    AlertSeverityLevelType: String
    BikePark: org.opentripplanner.routing.vehicle_parking.VehicleParking#VehicleParking
    BikeRentalStation: org.opentripplanner.routing.vehicle_rental.VehicleRentalPlace#VehicleRentalPlace
    BikeRentalStationUris: org.opentripplanner.routing.vehicle_rental.VehicleRentalStationUris#VehicleRentalStationUris
    VehicleRentalStation: org.opentripplanner.routing.vehicle_rental.VehicleRentalStation#VehicleRentalStation
    RentalVehicle: org.opentripplanner.routing.vehicle_rental.VehicleRentalVehicle#VehicleRentalVehicle
    VehicleRentalUris: org.opentripplanner.routing.vehicle_rental.VehicleRentalStationUris#VehicleRentalStationUris
    BikesAllowed: String
    BookingInfo: org.opentripplanner.model.BookingInfo
    BookingTime: org.opentripplanner.model.BookingTime
    CarPark: org.opentripplanner.routing.vehicle_parking.VehicleParking#VehicleParking
    ContactInfo: org.opentripplanner.transit.model.organization.ContactInfo
    Cluster: Object
    Coordinates: org.locationtech.jts.geom.Coordinate#Coordinate
    debugOutput: org.opentripplanner.api.resource.DebugOutput#DebugOutput
    DepartureRow: org.opentripplanner.routing.graphfinder.PatternAtStop#PatternAtStop
    elevationProfileComponent: org.opentripplanner.model.plan.ElevationProfile.Step
    fare: java.util.Map#Map<String, Object>
    fareComponent: org.opentripplanner.routing.core.FareComponent#FareComponent
    Feed: String
    Geometry: org.locationtech.jts.geom.Geometry#Geometry
    InputField: org.opentripplanner.ext.legacygraphqlapi.generated.LegacyGraphQLTypes.LegacyGraphQLInputField#LegacyGraphQLInputField
    Itinerary: org.opentripplanner.model.plan.Itinerary#Itinerary
    Leg: org.opentripplanner.model.plan.Leg#Leg
    Mode: String
    PageInfo: Object
    Pattern: org.opentripplanner.transit.model.network.TripPattern#TripPattern
    PickupDropoffType: String
    Place: org.opentripplanner.model.plan.StopArrival#StopArrival
    placeAtDistance: org.opentripplanner.routing.graphfinder.PlaceAtDistance#PlaceAtDistance
    placeAtDistanceConnection: graphql.relay.Connection#Connection<PlaceAtDistance>
    placeAtDistanceEdge: graphql.relay.Edge#Edge<PlaceAtDistance>
    Plan: graphql.execution.DataFetcherResult<org.opentripplanner.routing.api.response.RoutingResponse>
    RealtimeState: String
    RelativeDirection: org.opentripplanner.ext.legacygraphqlapi.generated.LegacyGraphQLTypes.LegacyGraphQLRelativeDirection#LegacyGraphQLRelativeDirection
    Route: org.opentripplanner.transit.model.network.Route#Route
    RoutingError: org.opentripplanner.routing.api.response.RoutingError#RoutingError
    RoutingErrorCode: org.opentripplanner.ext.legacygraphqlapi.generated.LegacyGraphQLTypes.LegacyGraphQLRoutingErrorCode#LegacyGraphQLRoutingErrorCode
    serviceTimeRange: Object
    step: org.opentripplanner.model.plan.WalkStep#WalkStep
    Stop: Object # Can be either Stop or Station
    stopAtDistance: org.opentripplanner.routing.graphfinder.NearbyStop#NearbyStop
    stopAtDistanceConnection: graphql.relay.Connection#Connection<NearbyStop>
    stopAtDistanceEdge: graphql.relay.Edge#Edge<NearbyStop>
    StopOnRoute: org.opentripplanner.ext.legacygraphqlapi.model.LegacyGraphQLStopOnRouteModel#LegacyGraphQLStopOnRouteModel
    StopOnTrip: org.opentripplanner.ext.legacygraphqlapi.model.LegacyGraphQLStopOnTripModel#LegacyGraphQLStopOnTripModel
    Stoptime: org.opentripplanner.model.TripTimeOnDate#TripTimeOnDate
    StoptimesInPattern: org.opentripplanner.model.StopTimesInPattern#StopTimesInPattern
    TicketType: org.opentripplanner.ext.fares.model.FareRuleSet#FareRuleSet
    TranslatedString: java.util.Map#Map.Entry<String, String>
    Trip: org.opentripplanner.transit.model.timetable.Trip#Trip
    Unknown: org.opentripplanner.ext.legacygraphqlapi.model.LegacyGraphQLUnknownModel#LegacyGraphQLUnknownModel
    VehicleParking: org.opentripplanner.routing.vehicle_parking.VehicleParking#VehicleParking
    VehicleParkingSpaces: org.opentripplanner.routing.vehicle_parking.VehicleParkingSpaces#VehicleParkingSpaces
    VehicleParkingState: org.opentripplanner.routing.vehicle_parking.VehicleParkingState#VehicleParkingState
    VertexType: String
    SystemNotice: org.opentripplanner.model.SystemNotice#SystemNotice
    VehiclePosition: org.opentripplanner.model.vehicle_position.RealtimeVehiclePosition#RealtimeVehiclePosition
    StopRelationship: org.opentripplanner.model.vehicle_position.RealtimeVehiclePosition.StopRelationship#StopRelationship
    WheelchairBoarding: org.opentripplanner.ext.legacygraphqlapi.generated.LegacyGraphQLTypes.LegacyGraphQLWheelchairBoarding
    FormFactor: org.opentripplanner.ext.legacygraphqlapi.generated.LegacyGraphQLTypes.LegacyGraphQLFormFactor
    PropulsionType: org.opentripplanner.ext.legacygraphqlapi.generated.LegacyGraphQLTypes.LegacyGraphQLPropulsionType
    RentalVehicleType: org.opentripplanner.routing.vehicle_rental.RentalVehicleType#RentalVehicleType
    OpeningHours: org.opentripplanner.model.calendar.openinghours.OHCalendar#OHCalendar
