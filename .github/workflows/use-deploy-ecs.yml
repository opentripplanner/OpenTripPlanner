# Invoke deploy to ECS
name: Reusable deploy workflow

on:
  workflow_call:
    inputs:
      deployment-env:
        type: string
        required: true
        description: "Environment to deploy to: prod, dev, dev-green, or local"
    # should inherit secrets from caller workflow

concurrency:
  group: deploy-${{ inputs.deployment-env }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(fromJson('["prod", "dev", "dev-green", "local"]'), inputs.deployment-env)
    steps:
      - uses: actions/checkout@v3

      - uses: mbta/actions/build-push-ecr@v1
        id: build-push
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          docker-repo: ${{ secrets.DOCKER_REPO }}

      - uses: mbta/actions/deploy-ecs@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ecs-cluster: open-trip-planner
          ecs-service: ${{ format('open-trip-planner-{0}', inputs.deployment-env) }}
          docker-tag: ${{ steps.build-push.outputs.docker-tag }}
          requires-secrets: 'false'
      
      - uses: mbta/actions/notify-slack-deploy@v1
        if: ${{ !cancelled() }}
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          job-status: ${{ job.status }}
          custom-message: |
            `${{ github.ref }}` deployed to open-trip-planner-${{ inputs.deployment-env }}
