{
  vehicleRentalsByBbox(
    maximumLatitude: 48.00
    maximumLongitude: 19.10
    minimumLatitude: 47.50
    minimumLongitude: 18.80
  ) {
    __typename
    ... on RentalVehicle {
      vehicleId
      name
      allowPickupNow
      lon
      lat
      rentalUris {
        android
        ios
        web
      }
      operative
      vehicleType {
        formFactor
        propulsionType
      }
      rentalNetwork {
        networkId
        url
      }
    }
    ... on VehicleRentalStation {
      stationId
      name
      vehiclesAvailable
      availableVehicles {
        byType {
          vehicleType {
            formFactor
            propulsionType
          }
          count
        }
        total
      }
      spacesAvailable
      availableSpaces {
        byType {
          vehicleType {
            formFactor
            propulsionType
          }
          count
        }
        total
      }
      allowDropoff
      allowPickup
      allowDropoffNow
      allowPickupNow
      lon
      lat
      capacity
      allowOverloading
      rentalUris {
        android
        ios
        web
      }
      operative
      rentalNetwork {
        networkId
        url
      }
    }
  }
}
