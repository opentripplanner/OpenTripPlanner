<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>OpenTripPlanner Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/jquery-ui-timepicker-addon.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/date.f-0.5.0.js"></script>
    <script src="js/config.js"></script>
    <script src="js/oba.js"></script>
    <script src="js/otpapi.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/wsse.js"></script>

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/smoothness/jquery-ui.css" media="screen"/>

</head>

<body>
  <script type="text/javascript">

    $(document).ready(
    function()
    {
       var oba = new Oba();
       var admin = new Admin(oba);
       admin.initStopSearchForm();
    });

</script>

Stop search form:
<form action="#" id="stopSearchForm">
Agency<br/>
<input name="agency" type="text" id="agencyInput" /><br/>
Stop id<br/>
<input name="id" type="text" id="idInput" /><br/>
<input type="submit" name="submit" value="Search" />
</form>


<div id="stopResults">

</div>

<table id="patches" class="hidden">
<tbody>
<tr class="header">
  <th>Stop id</th>
  <th>Note</th>
  <th>Start time</th>
  <th>End time</th>
  <th>Start time of day</th>
  <th>End time of day</th>
</tr>

</tbody>
</table>


<div id="message" class="hidden">

</div>

<form action="#" id="stopNoteForm" class="hidden">
Add a note to this stop:<br/>
<input name="agency" type="hidden" id="stopNoteFormAgencyId" />
<input name="stop" type="hidden" id="stopNoteFormStopId" />
Username<br/>
<input name="username" type="text" id="username" /><br/>
Password<br/>
<input name="password" type="password" id="password" /><br/>
Notes<br/>
<textarea name="notes" id="notes" rows="10" cols="60">
</textarea>
<br/>
Start Time<br/>
<input name="startTime" type="text" id="startTime" class="datetimepicker" /><br/>
End Time<br/>
<input name="endTime" type="text" id="endTime" class="datetimepicker" /><br/>
Start Time of Day<br/>
<input name="startTimeOfDay" type="text" id="startTimeOfDay" class="timepicker"  value="00:00"/><br/>
End Time of Day<br/>
<input name="endTimeOfDay" type="text" id="endTimeOfDay" class="timepicker" value="24:00" /><br/>

<input type="submit" name="submit" value="Create" />
</form>

<div id="routesHeader" class="hidden">
<h2>Notes for this route</h2>
</div>
<div id="routes" class="hidden">


</div>

</span>

</div>

</body>
</html>
